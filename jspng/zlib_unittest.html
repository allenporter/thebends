function testDeflateNoCompression() {
  var data = [ 0x01, 0x02, 0x03, 0x04 ];
  var expected = [ 0x18, // cminfo
                   0x19, // flags
                   0x01, // block header takes a full byte (final block)
                   0x00, 0x04, // block length
                   0xff, 0xfb, // 1s compliment of block length
                   0x01, 0x02, 0x03, 0x04,
                   0x00, 0x18, 0x00, 0x0b, // checksum
                   ]; 
  var compressed = deflate(data, 512);
  assertEquals(expected, compressed);
}
